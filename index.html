<!DOCTYPE html>
<html ng-app="universidadApp">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Filtros - ng-repeat</title>


        <!-- Incluir Bootstrap -->
        <link rel="stylesheet" href="css/bootstrap.min.css">

        <!-- Animate.css -->
        <link rel="stylesheet" href="css/animate.css">

        <!-- Incluir AngularJS -->
        <script src="js/lib/angular.min.js"></script>

        <script src="js/app.js"></script>
        
        <style>
            .avatar{
                width: 75px;
                height: 75px;
            }
            .puntero{
                cursor: pointer;
            }

        </style>

    </head>    
    <body>

        <div class="container" ng-controller="listadoCtrl">
            
            <h1>Filtros</h1>
            <h4>Para el ng-repeat</h4>
            <hr>

            <div class="row">
                Búsqueda:
                <br>
                <input type="text" ng-model="busqueda.nombre" class="form-control" placeholder="Ingrese lo que desea buscar">
                <br>

                Sexo:
                <br>
                <select ng-model="busqueda.sexo" class="form-control">
                    <option value="">Seleccionar</option>
                    <option value="Femenino">Femenino</option>
                    <option value="Masculino">Masculino</option>
                </select>
                <br>

                Teléfono:
                <br>
                <input type="text" ng-model="busqueda.telefono" class="form-control" placeholder="Ingrese número telefónico">
                <br>

                Celular:
                <br>
                <input type="text" ng-model="busqueda.celular" class="form-control" placeholder="Ingrese número celular">
                <br>
            </div>

            <table class="table table-striped">
                <tr>
                    <th>Avatar</th>
                    <th><a class="puntero" ng-click="columna = 'nombre'; reverse = !reverse;">Nombre</a></th>
                    <th><a class="puntero" ng-click="columna = 'sexo'; reverse = !reverse;">Sexo</a></th>
                    <th><a class="puntero" ng-click="columna = 'telefono'; reverse = !reverse;">Teléfono</a></th>
                    <th><a class="puntero" ng-click="columna = 'celular'; reverse = !reverse;">Celular</a></th>
                </tr>

                <tr ng-repeat="profesores in personas | filter:busqueda | orderBy:columna:reverse">
                    <td><img ng-src="img/{{profesores.avatar}}" class=" avatar img-circle"></td>
                    <td>{{profesores.nombre}}</td>
                    <td>{{profesores.sexo}}</td>
                    <td>{{profesores.telefono}}</td>
                    <td>{{profesores.celular}}</td>
                </tr>


            </table>

            

            
            
            

        </div><!-- fin del listadoCtrl -->

    </body>
</html>
